name: PerfTrack
on: [push, pull_request]

jobs:
  perf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run PerfTrack
        run: |
          python - <<'PY'
from perftrack.sampler import run_and_measure, save_run
res = run_and_measure("pytest -q")
save_run(res)
print("Saved .perftrack/latest.json")
PY

      - name: Compare with baseline (optional)
        run: |
          python - <<'PY'
from perftrack.compare import compare
import sys
rc = compare(".perftrack/baseline.json", ".perftrack/latest.json", threshold=0.10)
if rc != 0:
    print("Regression detected")
    sys.exit(1)
else:
    print("No regression")
PY
